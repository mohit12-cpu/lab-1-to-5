<!DOCTYPE html>
<html lang="en">
<head>
    <title>list of items</title>
    <style>
       body{
        background-color: aquamarine;
       }
       .list{
        background-color: rgb(255, 145, 0);
       padding: 50px;
        border-color: black;
          
       }
       button{
         background-attachment: fixed;
         padding: 10px;
         background-color: aqua;
       }
    </style>
</head>
<body>
   <h1> List type </h1>
<div class="list">
   <ol>
    <li><H3><u> famous cities of india </u></H3></li>
    <!-- sub list of cities of india -->
     <ol type="i">
      <li>new delhi</li>
      <li>mumbai</li>
      <li>chennai</li>
     </ol>
   

     <li><H3><u> famous cities of nepal </u></H3></li>
     <!-- sub list of cities of nepal -->
     <ul>
      <li>kathmandu</li>
      <li>biratnagar</li>
      <li>pokhara</li>
     </ul>
   </ol>
  </div>
  <hr>
</body>

</html>
